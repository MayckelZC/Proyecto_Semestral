<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>MaxGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid container">
                <a href="index.html" class="navbar-brand">MaxGames</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="figuras.html" class="nav-link">Figuras</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">
                                Buscar
                            </button>
                        </form>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a href="cuenta.html" class="nav-link">Cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
    </header>
    <section id="Carrousel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/DragonballPoster.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/ChainsawmanPoster.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/JujutsuKaisenPoster.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/KimetsuNoYaibaPoster.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>
    <br>
    <h1 style="text-align: center;">Figuras</h1>
    <br>
    <section>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="img/TanjiroFigure.jpg" alt="producto" />
                </figure>
                <div class="info-product">
                    <h2>Tanjiro</h2>
                    <p class="precio">$15.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="img/ZoroFigure.jpg" alt="producto" />
                </figure>
                <div class="info-product">
                    <h2>Zoro</h2>
                    <p class="precio">$40.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="img/JotaroFigura.jpg" alt="producto" />
                </figure>
                <div class="info-product">
                    <h2>Jotaro Kujo</h2>
                    <p class="precio">$24.900</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    </script>
    <footer style="background-color: skyblue;"></footer>
