<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5" id="form-quest">Contáctanos</h1>
        <form name="contactanos-form" id="contactanos-form">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="form-group">
            <label for="order">Número de pedido</label>
            <input type="number" name="order" class="form-control" id="order" placeholder="Ingrese el número de su pedido">
          </div>
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Ingrese el asunto">
          </div>
          <div class="form-group">
            <label for="mensage">Mensaje</label>
            <textarea class="form-control" name="mensage" id="mensage"></textarea>
          </div>
          <button type="submit" value="submit" class="btn btn-red">Enviar</button>
        </form>
      </div>
</body>
</html>
