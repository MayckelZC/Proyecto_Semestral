{% extends 'figura/base.html'%}
{% block contenido %}
{% load static %}
<body>
    <section>
        <div class="container mt-5">
            <h1 class="text-center mb-5" id="form-quest">Cont√°ctanos</h1>
            <form name="contactanos-form" id="contactanos-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" name="subject" class="form-control" id="subject"
                        placeholder="Ingrese el asunto">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                </div>
                <input type="submit" name="enviar" value="Enviar mensaje" class="btn-enviar">
            </form>
        </div>
    </section>   
</body>
{% endblock %}
