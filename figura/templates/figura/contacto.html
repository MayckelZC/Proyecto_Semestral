{% extends 'figura/base.html'%}
{% block contenido %}
{% load static %}

<body>
    <section>
        <div class="container mt-5">
            <h1 class="text-center mb-5" id="form-quest">Cont√°ctanos</h1>
            <form name="contactanos-form" id="contactanos-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Ingrese el asunto">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                </div>
                <input type="submit" name="enviar" value="Enviar mensaje" class="btn-enviar">
            </form>
        </div>
    </section>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="{% static 'js/contacto.js'%}"></script>
</body>
{% endblock %}
