{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">
    <link rel="stylesheet" href="{% static 'css/estilosFigura.css'%}">
    <link rel="stylesheet" href="{% static 'css/estiloFormulario.css'%}">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="Icon" href="/img/MG.png">
    <title>Registro</title>
</head>
<style>
    .contenido {
        background-image: url("{% static 'img/FondoD.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
	    opacity: 0.8;
        /* Otros estilos de fondo */
    }
</style>
<body>
        {%include "nav.html"%}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 offset-md-3">
                            <form action="" method="post" enctype="multipart/form-data">
                                <h1>Agregar Figura</h1>
                                <hr>
                                {% csrf_token %}
                                {{form | crispy}}
                                <div class="d-flex justify-content-center">
                                    <input type="reset" value="Cancelar" class="btn btn-secondary">
                                    &nbsp;
                                    <input type="submit" value="Guardar" class="btn btn-primary ">
                                </div>    
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>     
        {% include "footer.html"%}
          
        <!-- Termino de Footer -->
        <script src="{% static 'js/formulario.js'%}">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
        </script>
</body>

</html>
