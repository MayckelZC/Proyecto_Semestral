{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">
    <link rel="stylesheet" href="{% static 'css/estiloCarrito.css'%}">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="Icon" href="/img/MG.png">
    <title>Carrito</title>
</head>

<body>
    <div >
        {%include "nav.html"%}

        <!-- Fin Navbar -->
        <!-- Inicio de Carrito -->
        <div id="fondoCarrito">
        <section id="blog-home" class="pt-1 mt-1 container">
			<h2 class="font-weight-bold pt-4">CARRITO DE COMPRAS</h2>
		<hr>

		</section>

		<section id="cart-container" class="container my-5 ">
			<table width="100%">
				<thead>
					<tr class="cart-item">
						<td>Remover</td>
						<td>Imagen</td>
						<td>Producto</td>
						<td>Precio</td>
						<td>Cantidad</td>
						<td>Total</td>
					</tr>
				</thead>
			
				<tbody>
					<tr class="cart-item">
						<td><a href="s"><i class="fas fa-trash-alt"></i></a></td>
						<td><img src="{% static 'img/tanjiro.png'%}" alt=""></td>
						<td><h5>TANJIRO</h5></td>
						<td>$15.000</td>
						<td><input class="w-25 pl-1" value="1" type="number" min="1"></td>
						<td>15.000</td>
					</tr>
				</tbody>
				<tbody>
					<tr class="cart-item">
						<td><a href="s"><i class="fas fa-trash-alt"></i></a></td>
						<td><img src="{% static 'img/DenjiF.png'%}" alt=""></td>
						<td><h5>DENJI</h5></td>
						<td>$35.000</td>
						<td><input class="w-25 pl-1" value="2" type="number" min="1"></td>
						<td>$70.000</td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td><a href="s"><i class="fas fa-trash-alt"></i></a></td>
						<td><img src="{% static 'img/NarutoFigura.png'%}" alt=""></td>
						<td><h5>NARUTO</h5></td>
						<td>$45.000</td>
						<td><input class="w-25 pl-1" value="1" type="number" min="1"></td>
						<td>$45.000</td>
					</tr>
				</tbody>
			</table>
		</section>
		<section id="cart-bottom" class="container">
			<div class="row">
				<div class="coupon col-lg-6 col-md-6 col-12 mb-4">
					<div>
						<h5>CUPON</h5>
						<p>Proximamente  cupones</p>
					
					</div>
				</div>
			
				<div class="total col-lg-6 col-md-6 col-12 mb-4">
					<div>
						<h5>TOTAL</h5>
						<div class="d-flex justify-content-between">
							<h6>Subtotal</h6>
							<p>$130.000</p>
						</div>
						<div class="d-flex justify-content-between">
							<h6>Envio</h6>
							<p>Gratis</p>
						</div>
						<hr class="second-hr">
						<div class="d-flex justify-content-between">
							<h6>Total</h6>
							<p>$130.000</p>
						</div>
						
						<button class="ml-auto">COMPROBAR LA COMPRA</button>
					</div>
				</div>
			</div>
		</section>		
        </div>
        <!-- Fin de Carrito -->
        <!-- Inicio Footer -->
        {% include "footer.html"%}

        <!-- Termino de Footer -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
