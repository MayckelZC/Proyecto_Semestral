
{%load static%}

<head>
    <link rel="stylesheet" href="{% static 'css/estiloLogin.css'%}">
    <title>Ingreso al Sistema</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <style>
        body {
            background-image: url("{% static 'img/FondoD.jpg' %}");
            position: absolute;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h2 class="card-title">Ingresa tus Datos</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nombre de usuario:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña:</label>
                    {{ form.password }}
                    <a href="{% url 'index' %}" class="d-block">Ir a Home</a>
                    <a href="{% url 'registro' %}" class="d-block">¿Necesitas una cuenta?</a>
                </div>
                <div class="form-group">
                    <input type="submit" value="Ingresar" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
