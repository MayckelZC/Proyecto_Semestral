{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estiloLogin.css'%}">
    <title>Ingreso al Sistema</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <style>
        body {
            background-image: url("{% static 'img/FondoD.jpg' %}");
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Ingresa tus Datos</h2>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Nombre de usuario:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                {{ form.password }}
                <a href="{% url 'index'%}">Ir a Home</a>
                <a href="{% url 'registro'%}">¿Necesitas una cuenta?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Ingresar">
            </div>
        </form>
    </div>
</body>
</html>
